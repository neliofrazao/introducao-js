Use o FOR...IN quando quiser iterar sobre as propriedades enumeráveis de um objeto.
Use o FOR...OF quando quiser iterar sobre os valores de um objeto iterável, como um array ou uma string.
Use o FOREACH quando quiser uma abordagem mais funcional para iterar sobre elementos de um array. -->
